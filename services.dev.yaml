services:
  postgresql:
    extends:
      file: services.base.yaml
      service: postgresql
  migrate:
    extends:
      file: services.base.yaml
      service: migrate
  django:
    extends:
      file: services.base.yaml
      service: django
    command: python manage.py runserver django:8000
    read_only: false
    develop:
      watch:
        - action: sync
          path: ${WATCH_RELATIVE_ROOT:-.}/${DJANGO_ROOT}
          target: /srv
          ignore:
            - ${WATCH_RELATIVE_ROOT:-.}/${DJANGO_ROOT}/requirements/
        - action: rebuild
          path: ${WATCH_RELATIVE_ROOT:-.}/${DJANGO_ROOT}/requirements
  nginx:
    extends:
      file: services.base.yaml
      service: nginx
    labels:
      - traefik.http.routers.$PROJECT-nginx.entrypoints=web
    develop:
      watch:
        - action: rebuild
          path: ${WATCH_RELATIVE_ROOT:-.}/${NGINX_ROOT}
          # TODO: Watch changes in Django static files, including dependencies.
  traefik:
    extends:
      file: services.base.yaml
      service: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.traefik.address=:8080"
    ports:
      - "8080:8080"
    labels:
      # Configures the Traefik dashboard to be displayed on DOMAIN:8080/dashboard/
      traefik.http.routers.traefik.rule: Host(`$DOMAIN`)
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.entrypoints: traefik
  fail2ban:
    extends:
      file: services.base.yaml
      service: fail2ban
    develop:
      watch:
        - action: rebuild
          path: ./fail2ban
  ofelia:
    extends:
      file: services.base.yaml
      service: ofelia
